<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Flex Flow</title>
    <link rel = "stylesheet" href = "style.css" ></style>
    <script src="script.js" defer></script>

  </head>
  <body> 
    <div id="testes">
      <div id="flexDir">
        <span>  Propriedade Flex-direction:</span>
        <button id="rowBtn" class='fd'>row</button>
        <button id="columnBtn" class='fd'>column</button>
        <button id="row-reverseBtn" class='fd'>row-reverse</button>
        <button id="column-reverseBtn" class='fd'>column-reverse</button>
      </div>
      <div id="flexWrap">
        <span>  Propriedade Flex-wrap:</span>
        <button id="wrap" class='fd'>wrap</button>
        <button id="nowrap" class='fd'>nowrap</button>
      </div>
      <div id="flexFlow">
        <span>  Propriedade Flex-Flow:</span>
        <button id="row wrap<" class='fd'>row wrap</button>
        <button id="row nowrap" class='fd'>row nowrap</button>
        <button id="column wrap" class='fd'>column wrap</button>
        <button id="column nowrap" class='fd'>column nowrap</button>
        <button id="rowReverseWrap" class='fd'>row-reverse wrap</button>
        <button id="rowReverseNowrap" class='fd'>row-reverse nowrap</button>
        <button id="columnReverseWrap" class='fd'>column-reverse wrap</button>
        <button id="columnReverseNowrap" class='fd'>column-reverse nowrap</button>
      </div>
    </div>


    <div  id="boxNumbers" class="box-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>

</html>
